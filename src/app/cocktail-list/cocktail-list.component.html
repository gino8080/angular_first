Totale : {{cocktails.length}}
<br/>
<input type="text">
<table class="table table-hover table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>image</th>
            <th>short desc.</th>
            <th>date</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let cocktail of cocktails">
            <td scope="row">{{cocktail.id}}</td>
            <td>{{cocktail.name | uppercase}} ({{cocktail.category}})</td>
            <td><img [src]="cocktail.image" width="150" height="auto" /></td>
            <td>{{cocktail.description | abstract:15 | uppercase}}</td>
            <td>{{cocktail.date | date:"dd MMM yyyy - hh:mm" }}</td>
        </tr>

    </tbody>
</table>
